<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>RM Manifest Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="brand">RM Manifests</div>
    <nav class="nav-auth">
      <a href="#" class="header-button generator-button" data-url="https://generator.renildomarcio.com.br"><i class="fas fa-code"></i>Home</a>
      <a href="#" id="btn-github-update" class="nav-link">
        <i class="fas fa-cloud-download-alt"></i>
      </a>
    </nav>
  </header>

  <main class="main-content">
    <section class="container">
      <div class="input-wrapper">
        <input id="appid" type="text" placeholder="App ID ou nome..." autocomplete="off">
      </div>

      <progress id="progressBar" value="0" max="100" style="width:100%;height:12px;display:none;margin:8px 0"></progress>
      <div id="status" class="status" style="display:none;">Ready</div>
      <br>
      <div class="button-group" id="main-buttons">
        <button id="btn-download"><i class="fas fa-download"></i> Download Manifest</button>
        <button id="btn-remove"><i class="fas fa-trash"></i> Remover</button>
        <button id="btn-update"><i class="fas fa-sync"></i> Atualizar Todos</button>
        <button id="btn-restart"><i class="fab fa-steam"></i> Reiniciar Steam</button>
      </div>
      <!--<button id="btn-teste-changelog" class="btn" style="margin-top:15px;"><i class="fas fa-flag"></i> Testar Changelog</button>-->
      <!-- MODAL -->
      <div id="changelog-modal" class="modal" style="display:none;">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
          <span id="close-changelog" class="close-btn" tabindex="0" title="Fechar">&times;</span>
          <h2 class="modal-title"><i class="fas fa-history"></i> Novidades da nova vers√£o</h2>
          <div id="changelog-content" class="changelog-body"></div>
          <button id="btn-update-now" class="btn btn-update-now"><i class="fas fa-download"></i> Atualizar Agora</button>
        </div>
      </div>
    </section>
  </main>
  <script src="renderer.js"></script>
</body>
</html>
